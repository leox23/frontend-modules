<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body,
        html {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            width: 100%;
            height: fit-content;
        }

        .main-container-components {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
            height: fit-content;
            padding: 0px 0px 92px 0px;
        }

        .shadow-top {
            width: 100%;
            height: 150px;
            position: absolute;
            z-index: -1;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            padding-top: 92px;
            width: 1120px;
            height: 100%;
        }

        .loginf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 32px 52px;
            flex-direction: row;
            width: 100%;
            height: 20%;
            justify-content: space-between;
        }

        .location-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100%;
        }

        .img-container {
            width: 64px;
            height: 64px;
            border-radius: 100px;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/18/39/icon-1294533_960_720.png');
            background-size: cover;
            /*  eliminar esta linea cuando jale el logo */
        }

        .flex-child-item {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }

        .text-title-fundation {
            text-align: right;
        }

        .featured-text {
            font-size: 1.4rem;
            font-style: bold;
        }

        .item-logo-image {
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/18/39/icon-1294533_960_720.png');
            background-size: cover;
            width: 50px;
            height: 50px;
        }

        .inf-container {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            justify-content: flex-start;
        }

        h4 {
            font-size: 18px;
            margin-top: 0%;
            margin-bottom: 0%;
            width: 100%;
        }

        .logo-barrett {
            margin-top: 5%;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/18/39/icon-1294533_960_720.png');
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }
        .logcuad-container {
            /* padding: 0% 11%; */
            width: 100%;
            height: fit-content;
            margin-top: 50px;
        }

        .logo-container {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #FFF1E6;
            border-radius: 15px;
            padding: 32px 0px;
            align-content: center;
            justify-content: center;
        }

        .logo-jovenes {
            width: 128px;
            height: 128px;
            border-radius: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/18/39/icon-1294533_960_720.png');
            background-color: black;
            background-size: cover;
        }

        @media (min-width: 320px) and (max-width: 480px) {
            .main-container-components {
                padding: 0px 16px 32px 16px;
            }

            .shadow-top {
                height: 40px;
            }

            .container2 {
                padding-top: 65px;
            }

            .loginf-container {
                gap: 16px;
            }

            .inf-container {
                padding-left: 16px;
            }

            .logcuad-container {
                margin: 0px;
                margin-top: 32px;

            }
        }
    </style>
</head>

<body>
    <!-- contenedor de todo -->
    <div class="main-container-components">
        <!-- cuadro superior (sombra y curva)-->
        <div class="shadow-top" style="overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M-5.92,150.50 C228.27,-117.91 263.26,338.00 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
                    style="stroke: none; fill: #FFF1E6;"></path>
            </svg></div>
        <!-- contenedor del resto -->
        <div class="container2">

            <div class="loginf-container">
                <!-- 1 -->
                <div class="location-container">
                    <div class="img-container">
                    </div>
                    <div class="inf-container">
                        <h4 class="text-container-components">Socio</h4>
                        <!--todo pendiente probar si es una sola imagen, o si es texto e imagen -->
                        <div class="flex-child-item">
                            <p class="text-title-fundation">
                                The <span class="featured-text">Barrett</span>
                                <br>
                                Family Fundation
                            </p>
                            <div class="item-logo-image"></div>
                        </div>
                    </div>
                </div>
                <!-- 2 -->
                <div class="location-container">
                    <div class="img-container">
                    </div>
                    <div class="inf-container">
                        <h4 class="text-container-components">Ubicación</h4>
                        <p class="text-container-components">
                            La Libertad, San Salvador,<br>San Miguel
                        </p>
                    </div>
                </div>
                <!-- 3 -->
                <div class="location-container">
                    <div class="img-container">
                    </div>
                    <div class="inf-container">
                        <h4 class="text-container-components">Impacto</h4>
                        <p class="text-container-components">
                            1,200 jóvenes beneficiados de 15<br>a 29 años de edad
                        </p>
                    </div>
                </div>
            </div>
            <!-- cuadro inferior -->
            <div class="logcuad-container">
                <div class="logo-container">
                    <div class="logo-jovenes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
