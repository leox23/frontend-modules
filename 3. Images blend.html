<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .container { 
            width: 100vw;
            height: 100vh;
        }

        .image-item {
            background: url('./assets/francesco-ungaro-GUq7shfDhYw-unsplash.jpg'), linear-gradient(90deg, rgba(2,0,36,.5) 0%, rgba(9,9,121,.5) 50%, rgba(0,212,255,.5) 100%);
            background-size: cover;
            background-blend-mode: hard-light;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-item"></div>
    </div>
</body>
</html>
